    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title>SukuKata.ai - AI vs Human Word Chain</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Space Grotesk', sans-serif;
        background-color: #0f172a;
        color: #f8fafc;
        -webkit-tap-highlight-color: transparent;
        overscroll-behavior-y: none; /* Prevent pull-to-refresh on mobile */
      }
      .glass {
        background: rgba(255, 255, 255, 0.05);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }
      .animate-fade-in {
        animation: fadeIn 0.5s ease-out forwards;
      }
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      
      /* New Animations */
      @keyframes slideUpEntry {
        0% { opacity: 0; transform: translateY(20px) scale(0.95); }
        100% { opacity: 1; transform: translateY(0) scale(1); }
      }
      .animate-slide-up-entry {
        animation: slideUpEntry 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
      }

      @keyframes popIn {
        0% { opacity: 0; transform: scale(0.9); }
        100% { opacity: 1; transform: scale(1); }
      }
      .animate-pop-in {
        animation: popIn 0.3s ease-out forwards;
      }

      @keyframes shakeError {
        0%, 100% { transform: translateX(0); }
        25% { transform: translateX(-5px); }
        75% { transform: translateX(5px); }
      }
      .animate-shake {
        animation: shakeError 0.3s ease-in-out;
      }

      @keyframes pulseRing {
        0% { transform: scale(0.8); opacity: 0.5; }
        100% { transform: scale(1.5); opacity: 0; }
      }
      .animate-pulse-ring {
        animation: pulseRing 2s cubic-bezier(0.215, 0.61, 0.355, 1) infinite;
      }

      @keyframes typingBounce {
        0%, 100% { transform: translateY(0); opacity: 0.5; }
        50% { transform: translateY(-4px); opacity: 1; }
      }
      .animate-typing-1 { animation: typingBounce 1s infinite; animation-delay: 0s; }
      .animate-typing-2 { animation: typingBounce 1s infinite; animation-delay: 0.2s; }
      .animate-typing-3 { animation: typingBounce 1s infinite; animation-delay: 0.4s; }

      @keyframes borderGlow {
        0%, 100% { border-color: rgba(255, 255, 255, 0.05); box-shadow: 0 0 0 rgba(0,0,0,0); }
        50% { border-color: rgba(129, 140, 248, 0.6); box-shadow: 0 0 15px rgba(129, 140, 248, 0.3); }
      }
      .animate-border-glow {
        animation: borderGlow 1.5s infinite ease-in-out;
      }

      /* Hide scrollbar for Chrome, Safari and Opera */
      .no-scrollbar::-webkit-scrollbar {
          display: none;
      }
      /* Hide scrollbar for IE, Edge and Firefox */
      .no-scrollbar {
          -ms-overflow-style: none;  /* IE and Edge */
          scrollbar-width: none;  /* Firefox */
      }
    </style>
